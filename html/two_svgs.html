<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Highlight SVG Elements Based on Table Row</title>
    <style>
      .highlight {
        fill: yellow;
        stroke: red;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="row1">
        <td>Row 1 data</td>
      </tr>
      <tr class="row2">
        <td>Row 2 data</td>
      </tr>
    </table>

    <svg class="svg1" width="200" height="100">
      <rect class="rect1" x="10" y="10" width="50" height="50" fill="blue" stroke="black" stroke-width="1" />
      <rect class="rect2" x="70" y="10" width="50" height="50" fill="red" stroke="black" stroke-width="1" />
    </svg>

    <svg class="svg2" width="200" height="100">
      <rect class="rect1" x="10" y="10" width="50" height="50" fill="green" stroke="black" stroke-width="1" />
      <rect class="rect2" x="70" y="10" width="50" height="50" fill="orange" stroke="black" stroke-width="1" />
    </svg>

    <script>
      var rows = document.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener("click", function() {
          var rowClass = this.getAttribute("class");
          var svgs = document.getElementsByTagName("svg");
          for (var j = 0; j < svgs.length; j++) {
            var rects = svgs[j].getElementsByClassName(rowClass);
            for (var k = 0; k < rects.length; k++) {
              rects[k].classList.add("highlight");
            }
          }
        });
      }
    </script>
  </body>
</html>
